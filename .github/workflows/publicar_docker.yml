name: Build and Publish Docker Image
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Add this block to grant the necessary permissions
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$OWNER_LC/pokedex:latest .
          docker push ghcr.io/$OWNER_LC/pokedex:latest

      # --- NOVO PASSO DE TESTE ADICIONADO AQUI ---
      - name: Run and test container
        run: |
          echo "Testando a imagem ${{ steps.build_and_push.outputs.IMAGE_ID }}"
          # Executa o contêiner em segundo plano (-d) e mapeia a porta
          docker run -d -p 3000:3000 --name test-container ${{ steps.build_and_push.outputs.IMAGE_ID }}
          
          # Espera alguns segundos para a aplicação iniciar
          echo "Aguardando a aplicação iniciar..."
          sleep 5
          
          # Testa se a aplicação está respondendo corretamente na porta 3000
          echo "Verificando a resposta da aplicação..."
          curl http://localhost:3000 | grep "Minha aplicação Docker está funcionando!"    