name: Build and Publish Docker Image
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # <--- Corrigido (indentado)

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2 # <--- Corrigido (indentado)
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: | # <--- Corrigido (indentado)
          docker build -t ghcr.io/${{ github.repository_owner }}/minha-app:latest .

      - name: Push Docker Image
        run: | # <--- Corrigido (indentado)
          docker push ghcr.io/${{ github.repository_owner }}/minha-app:latest